<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <header class="site-header">
    <a href="/" style="display: flex; align-items: center; gap: 12px; text-decoration: none; justify-content: center;">
      <img src="/logo.png" alt="Logo" style="height: 40px; width: auto; vertical-align: middle;">
      <span class="site-title" style="font-size: 2rem; font-weight: bold; letter-spacing: 2px; color: #6B46C1;">BLOG</span>
    </a>
  </header>
  <main>
    {{ content }}
  </main>
  <footer class="site-footer">
    <div style="text-align: center; color: #48BB78; padding: 1rem 0;">
      BLOG &copy; {{ site.time | date: '%Y' }}<br>
      <span style="color: #888;">Um blog sobre jogos e tecnologia</span>
    </div>
  </footer>
</body>
</html>
